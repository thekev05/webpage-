<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de Audio de Fondo</title>
    <style>
  body {
    background-color: #0afad2;
}
    .navbar {
    display: flex;
    justify-content: center;
    margin-top: 40px;
}
.modern-menu {
    list-style: none;
    display: flex;
    gap: 28px;
    padding: 0;
    margin: 0;
}
.modern-menu-item {
    position: relative;
    display: inline-block;
    padding: 12px 28px;
    background: rgba(255,255,255,0.12);
    color: #fff;
    text-decoration: none;
    font-size: 1.18em;
    font-weight: 600;
    border-radius: 8px;
    transition: background 0.2s, box-shadow 0.2s, color 0.2s, transform 0.16s;
    box-shadow: 0 2px 8px 0 rgba(76,34,135,0.10);
}
.modern-menu-item:hover, .modern-menu-item:focus {
    background: #fff;
    color: #764ba2;
    box-shadow: 0 4px 16px 0 rgba(76,34,135,0.22), 0 2px 8px 0 rgba(0,0,0,0.10);
    transform: translateY(-2px) scale(1.07);
    outline: none;
}
    </style>
</head>
<body>
   <audio src="musica1.mp3" autoplay loop></audio>

    <li><a href="#">Contacto</a></li>
  </ul>
</nav>
</body>
</html>
