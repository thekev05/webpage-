<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón de Redirección</title>
</head>
<body>
    <h1>Bienvenido</h1>
    <p>Haz clic en el botón para ir a otra página.</p>
    
    <!-- Botón que redirige a otra página -->
    <button onclick="window.location.href='https://www.ejemplo.com';">Ir a otra página</button>

</body>
</html>
